<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탄생화</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/flower.css">
    <script src="./scripts/flower_mean.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="wrap">
                <div class="user_info">
                    <p><input type="number" name="user_year" value="1900">년</p>
                    <p><input type="number" name="user_month" value="1">월</p>
                    <p><input type="number" name="user_day" value="1">일</p>
                </div>
                <p class="question">탄생화의 꽃말은?</p>
                <p class="flower_output"><em>6</em>월의 탄생화는 <em>asd</em>,<br>꽃말은 <em>asd</em>입니다.</p>
            </div>
        </div>
    </main>
