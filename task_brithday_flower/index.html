<html lang="ko">
<head>

    <title>탄생화</title>

<body>
    <main>
        <div class="container">
            <div class="wrap">
                <div class="user_info">
                    <p><input type="number" name="user_year" value="0000">년</p>

                <a class="close_btn">close</a>
            </div>
        </div>
