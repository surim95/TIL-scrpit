    <h1>DOM 이벤트</h1>
    <h2>마우스 이벤트</h2>
    <ul>
        <li><button type="button" id="buyBtn" style="background-color: yellow;" onmouseout="unuserOrderMsg();">주문하기</button></li>
        <li><button type="button" id="payBtn" style="background-color: blue; color: #fff;" onmouseup="upOrder()">결제하기</button></li>
        <li><button type="button" id="idBtn" style="background-color: blueviolet; color: #fff;" onmousemove="checkId()">아이디중복확인</button></li>
        <li>키보드 이벤트</li>
        <li><input type="text" placeholder="리뷰를 입력하세요" name="user_review" onkeyup="review50Msg()"></li>
        <li><input type="text" placeholder="아이디를 입력하세요" name="user_id" onfocus="userIdFocus()" onblur="userIdFocusOut()"></li>
        <li><input type="password" placeholder="비밀번호를 입력하세요" name="user_pw" onkeydown="userPwMsg()"></li>
        <li><input type="number" value=1 placeholder="수량 입력" name="product_num" onfocus="pdNumFocus()" onblur="pdNumFocusOut()"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
