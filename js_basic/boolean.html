<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리데이터 | JS</title>
    <script>
        //내부스크립트 작성 위치
        console.log(Boolean(null)); //null이 논리적데이터로 무엇인지 콘솔 출력
        console.log(Boolean(undefined));
        console.log(Boolean(NaN));
        console.log(Boolean(0));
        console.log(Boolean('')); //---------------여기까지 거짓에 대한 값
        console.log(Boolean('hello'));
        console.log(Boolean(1234));
        console.log(Boolean(-1234));
        console.log(Boolean([]));
        console.log(Boolean({})); //---------------여기까지 참에 대한 값
        console.log('============비교연산자 1. 일치연산')
        console.log(10 == '10'); //true
        console.log(10 === '10'); //false
        console.log('============비교연산자 2. 부등연산')
        console.log(10 != '10'); //false
        console.log(10 !== '10'); //true
        console.log('============비교연산자 3. 대소비교')
        console.log(3<9); //true
        console.log(3>9); //false
        console.log(3<=9); //true
        console.log(3>=9); //false
        console.log('=============비교연산자 4. 변수활용')
        const x = 15;
        let y = x;
        //console.log(x==y); //true
        y = 10;
        //console.log(x==y); //false
        console.log(sum(5)) //false
        function sum(z) {
            return x == z;
        }
        console.log('=============비교연산자 5. 함수활용')
        let num1 = 2;
        const num2 = ++num1; //num1 = 3, num2 = 3;
        
        function result(data) {
            return num2 <= data;
        } 
        
        console.log(result(num1)); //num2 <= num1 --> true
        console.log('==============조건문')
        if(result(num1)) {
            console.log('조건이 참일 때 실행되는 문구');
        }
        console.log('===================5/28 조건문 공부');
        //if(조건시) {조건식 결과가 참일 때 실행되는 스크립트}
        // const userId = prompt('아이디를 입력하세요');
        /* if(userId){
            alert(userId+'님 안녕하세요');
        } */
        //관리자 아이디 : admin
        //관리자만 인식해서 인사하는 조건 알고리즘
        /* if(userId=='admin'){
            alert('관리자님 어서오세요');
        } */
        //관리자가 아닌 사람이 접속하면 일반 사용자로 판단해서 인사하는 알고리즘
        //'회원님 안녕하세요'
        /* if(userId!='admin'){
            alert(userId+'회원님 안녕하세요');
        } */
    </script>
</head>
<body>
    <div id="join">
        <input type="text" name="user_id" placeholder="아이디를 입력하세요">
        <button type="button" id="id_overlap_btn">아이디 중복 확인</button>
        <p class="overlap_error_msg"><!-- 오류메세지출력위치 --></p>
        <!-- 
            관리자와 동일한 아이디를 할 수 없는 아이디 중복 확인 알고리즘
            1. 사용자가 아이디 입력했다.
            2. 아이디중복확인 버튼을 클릭했다.
            3. 만약 사용자가 입력한 아이디가 'admin' 이라면
            4. 오류메세지가 출력됨. "사용중인 아이디입니다. 다른 아이디를 입력하세요."
        -->
            <div class="print">
                <input type="number" value="1" class="page_num">
                <button type="button" id="print_btn">인쇄</button>
            </div>
            <!-- 
                2장 이상 입력 후 인쇄버튼 클릭 시 인쇄 가능. window.print()
                그 이하일 경우 '최소 2장부터 인쇄가 가능합니다' 경고메세지 출력하기
            -->
    </div>
    <script>
        //관리자와 동일한 아이디를 할 수 없는 아이디 중복확인 알고리즘
        const userId = document.querySelector ('input[name=user_id]');
        const idOverlapBtn = document.querySelector ('#id_overlap_btn');
        const overlapMsg = document.querySelector ('.overlap_error_msg');
        console.log(userId, idOverlapBtn, overlapMsg);

        idOverlapBtn.addEventListener('click',idChk)
        function idChk() {
            console.log(userId.value); 
            if (userId.value=='admin'){ //input의 value값과 같다면
                return overlapMsg.textContent = "사용중인 아이디입니다. 다른 아이디를 입력하세요.";
            } //return을 만나면 함수 밖으로 나가라는 의미
            if (userId.value==''){
                return overlapMsg.textContent = "아이디를 입력해주세요.";
            }
        }
        //인쇄 알고리즘
        const pageNum = document.querySelector ('.print .page_num');
        const printBtn = document.querySelector ('.print #print_btn');
        console.log(pageNum,printBtn);
        printBtn.addEventListener ('click',printCheck)
        function printCheck() {
            console.log(pageNum.value);
            if (pageNum.value >= 2) {
                return window.print()
            }
            if (pageNum.value < 2) {
                return alert('최소 2장부터 인쇄가 가능합니다.')
            }
        }
    </script>
</body>
</html>
