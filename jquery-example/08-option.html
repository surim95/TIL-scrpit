<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        .box {width:500px; text-align:right;}
        .box img {width:100%; border-radius:5px;}
        .box .price {font-size:1.3rem; font-weight: 700;}
        .box select {width:50%; border:1px solid #aaa; padding:5px; outline:none;}
        .box p {line-height: 2;}
        .box .select {border-top:1px dotted #222; margin-top:10px;}
        .box .close {margin-left:30px;}
    </style>
</head>
<body>
    <div class="box">
        <img src="https://i.pinimg.com/736x/d3/0d/9a/d30d9ac1be823fd6474a6df31e0c591a.jpg" alt="">
        <p class="price">2,500,000원</p>
        <select name="color" id="color">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="yellow">yellow</option>
        </select>
        <p class="select">선택옵션 : <span></span><button type="button" class="close">x</button></p>
    </div>
    <script>
        const $colorSelect =$('#color');
        const $selectP = $('.select');
        const $closeBtn = $('.close');
        console.log($closeBtn);
        $selectP.hide(); //선택옵션 초기 숨기기

        //select태그의 옵션값이 변경되면 p태그에 변경된 옵션값 출력하기
        $colorSelect.change(function(){
            //console.log('변경');
            //현재(this)변경 대상의 자식, 자손(find)중 선택된(checked) 옵션 값(val)을 찾아라.
            const selectUser = $(this).find('option:checked').val();
            //p의 자식 span안에 위 값을 출력하기
            $selectP.show();
            $selectP.find('span').text(selectUser);
        })
        //x클릭 시 선택옵션 숨기기
        $closeBtn.click(function(){
            $selectP.hide(); //$closeBtn.parent().hide(); hide가 여러 개라면 내가 누른 대상의 부모만 안보이게.
        })
    </script>
</body>
</html>
